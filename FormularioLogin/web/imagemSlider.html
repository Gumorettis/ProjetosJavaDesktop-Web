<html lang="pt-BR">
    <head>
        <title>Teste Imagem Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/imagemSlider.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        
        <p>Exemplo de galeria Slider automatico e manual</p>
        
        <div class="slider">
            
            <div class="slides">
                
                <input type="radio" name="radio" id="radio1"/>
                <input type="radio" name="radio" id="radio2"/>
                <input type="radio" name="radio" id="radio3"/>
                <input type="radio" name="radio" id="radio4"/>
                
                <div class="slide primeiro">
                    <img src="imagens/01.jpg" alt=""/>
                </div>
                
                <div class="slide">
                    <img src="imagens/02.jpg" alt=""/>
                </div>
                
                <div class="slide">
                    <img src="imagens/03.jpg" alt=""/>
                </div>
                
                <div class="slide">
                    <img src="imagens/04.jpg" alt=""/>
                </div>
                
                <div class="navigation-automatica">
                    
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                
            </div>
            
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            
        </div>
        
        <script src="js/imagemSlider.js" type="text/javascript"></script>
    </body>
</html>
