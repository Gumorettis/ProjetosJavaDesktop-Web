<html lang="pt-BR">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            
            #area{
                font: normal 25pt Verdana;
                background-color: greenyellow;
                color: black;
                width: 400px;
                height: 400px;
                line-height: 380px;
                text-align: center;
            }
            body{
                font: normal 20pt Arial;
                background-color: background;
                color: whitesmoke;
            }

            h1{
                color: red;
                size: 15pt;
            }

        </style>

    </head>
    <body>

        <div id="area">
            Interagir !
            
        </div>
        
        <script>
            var a = window.document.getElementById('area');
            
            a.addEventListener('click', clicar);
            a.addEventListener('mouseenter', dentro);
            a.addEventListener('mouseout', sair);
            
            function clicar(){
                a.innerText = 'Clique detectado';
                a.style.background = 'red';
            }
            function dentro(){
                a.innerText = 'Entrada';
            }
            function sair(){
                a.innerText = 'Saida';
                a.style.background = 'greenyellow'
            }
            
        </script>
    </body>
</html>
